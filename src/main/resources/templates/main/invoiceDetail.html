<!DOCTYPE html>
<html class="no-js"
      th:replace="~{/_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content},
                                                ${session.PersonalInformation}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guitar Shop - Đổi mật khẩu</title>
</head>
<body>
<div id="main-content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Chi tiết đơn hàng</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
    <!--================Login Box Area =================-->
    <section class="content">
        <div class="container-fluid">
            <div class="row" style="padding-left: 380px">
                <div class="col-9">
                    <!-- Main content -->
                    <div class="invoice p-3 mb-3">
                        <!-- title row -->
                        <div class="row">
                            <div class="col-12">
                                <h4>
                                    <i class="fas fa-globe"></i><th:block th:text="'Invoice of: ' + ${invoice.customerName}"></th:block>
                                    <small class="float-right" th:text="'Order date: ' + ${invoice.createdTime}"></small>
                                </h4>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- info row -->
                        <div class="row invoice-info">
                            <div class="col-sm-4 invoice-col">
                                From
                                <address>
                                    <strong>GuitarShop</strong><br>
                                    590 CMT8,Q3<br>
                                    TP HCM, VN 70000<br>
                                    Phone: (033) 505-6697<br>
                                    Email: admin@GuitarShop.com
                                </address>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-4 invoice-col">
                                To
                                <address>
                                    <strong>Shipping Address</strong><br>
                                    <p th:text="${invoice.customerAddress}"></p>
                                    <p th:text="'Phone: ' + ${invoice.customerPhone}"></p>
                                </address>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-4 invoice-col">
                                <b>Invoice</b><br>
                                <br>
                                <b th:text="'Order ID:' + ${invoice.id}"></b><br>
                                <b th:text="'Payment Method: '+ ${invoice.paymentMethod}"></b><br>
                                <b th:text="'Status: '+${invoice.status}"></b><br>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->

                        <!-- Table row -->
                        <div class="row">
                            <div class="col-12 table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Product Name</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Review</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="i: ${invoiceDetails}">
                                        <td>
                                            <img width="70" height="70" th:src="${i.getProductByIdProduct().getImagePath()}" alt="cart-image">
                                        </td>
                                        <td th:text="${i.getProductByIdProduct().name}"></td>
                                        <td th:text="${i.quantity}"></td>
                                        <td th:text="${#numbers.formatDecimal(i.getProductByIdProduct().price, 0, 'COMMA', 0, 'POINT')+'đ'}"></td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                        <div class="row">
                            <!-- accepted payments column -->
                            <div class="col-6">

                            </div>
                            <!-- /.col -->
                            <div class="col-6">
                                <p class="lead">Amount</p>

                                <div class="table-responsive">
                                    <table class="table">
                                        <tr>
                                            <th style="width:50%">Subtotal:</th>
                                            <td th:text="${#numbers.formatDecimal(invoice.total, 0, 'COMMA', 0, 'POINT')+'đ'}"></td>
                                        </tr>
                                        <tr>
                                            <th>Shipping:</th>
                                            <td>Free</td>
                                        </tr>
                                        <tr>
                                            <th>Total:</th>
                                            <td th:text="${#numbers.formatDecimal(invoice.total, 0, 'COMMA', 0, 'POINT')+'đ'}"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                        <!-- this row will not appear when printing -->
                        <div class="row no-print">

                            <div class="col-12">
                                <a href="invoice-print.html" target="_blank" class="btn btn-default"><i class="fas fa-print"></i> Print</a>
                                <button type="button" class="btn btn-success float-right"><i class="far fa-credit-card"></i> Submit
                                    Payment
                                </button>
                                <button type="button" class="btn btn-primary float-right" style="margin-right: 5px;">
                                    <i class="fas fa-download"></i> Generate PDF
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /.invoice -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!--================End Login Box Area =================-->    
</div>
</body>
</html>
