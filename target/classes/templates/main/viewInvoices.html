<!DOCTYPE html>
<html class="no-js"
      th:replace="~{/_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content},
                                                ${session.PersonalInformation}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GuitarShop - Đơn hàng</title>
</head>
<body>
<div id="main-content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Đơn hàng</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
    <!--================Login Box Area =================-->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                        <!-- Page Heading -->
                        <h1 class="h3 mb-2 text-gray-800" align="center">Danh sách đơn hàng</h1>
                        <div align="center">
                            <a th:classappend="${status == null ? 'btn btn-primary btn-lg' : 'btn btn-primary btn-sm'}"
                               href="/viewOrders">Tất cả</a>
                            <a th:classappend="${status == '1' ? 'btn btn-warning btn-lg' : 'btn btn-warning btn-sm'}"
                               href="/viewOrders?status=1">Chờ xác nhận</a>
                            <a th:classappend="${status == '2' ? 'btn btn-info btn-lg' : 'btn btn-info btn-sm'}"
                               href="/viewOrders?status=2">Đang giao</a></li>
                            <a th:classappend="${status == '3' ? 'btn btn-success btn-lg' : 'btn btn-success btn-sm'}"
                               href="/viewOrders?status=3">Hoàn thành</a>
                            <a th:classappend="${status == '4' ? 'btn btn-danger btn-lg' : 'btn btn-danger btn-sm'}"
                               href="/viewOrders?status=4">Đã huỷ</a>
                        </div>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <span th:if="${message}">
                            <div class="alert alert-success alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Note: </strong>[[${message}]].
                            </div>
                        </span>
                            <span th:if="${error}">
                                 <div class="alert alert-danger alert-dismissible">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <strong>Note: </strong>[[${message}]].
                                </div>
                            </span>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th style="text-align: center">ID</th>
                                            <th style="text-align: center">Tình trạng</th>
                                            <th style="text-align: center">Tổng</th>
                                            <th style="text-align: center">Ngày tạo đơn</th>
                                            <th style="text-align: center">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="i : ${invoiceList}">
                                            <td style="text-align: center" th:text="${i.id}"></td>
                                            <td style="text-align: center" th:classappend="${(i.status == 1 ? 'text-warning':'')
                                                                                            + (i.status == 2 ? 'text-info':'')
                                                                                            + (i.status == 3 ? 'text-success':'')
                                                                                            + (i.status == 4 ? 'text-danger':'')}"
                                                                                            th:text="${i.getStatusByStatusId().getStatus()}"></td>
                                            <td style="text-align: center">[[${#numbers.formatDecimal(i.total, 0,
                                                'COMMA', 0, 'POINT')}]]đ
                                            </td>
                                            <td style="text-align: center"
                                                th:text="${#dates.format(i.createdTime, 'dd-MM-yyyy')}"></td>
                                            <td align="center">
                                                <a th:href="@{'/viewInvoiceDetail/' + ${i.id}}"
                                                   class="btn btn-sm btn-info"
                                                   title="Xem Chi tiết">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{'/admin/setInvoiceStatus/' + ${i.id} +'/?status=4'}"
                                                   onclick="if(!(confirm('Bạn có chắc muốn huỷ Đơn hàng này?'))) return false"
                                                   class="btn btn-sm btn-danger"
                                                   title="Xóa Nhà SX">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /.container-fluid -->
                    </div>
                </div>
            </div>
    </section>
    <!--================End Login Box Area =================-->    
</div>

</body>
</html>
