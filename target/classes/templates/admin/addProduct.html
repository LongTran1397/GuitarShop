<!DOCTYPE html>
<html   th:replace="~{/_admin_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #content}
                                               )}"
        xmlns:th="http://www.thymeleaf.org">

<title id="title">Admin | Thêm Sản phẩm</title>
<div id="content" align="center">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Thêm sản phẩm mới</h1>
    <form style="width: 50%" action="#" th:action="@{/saveProduct}" th:object="${show}" method="post" class="user">
        <hr>
        <div class="form-group" >
            <label>Choose Movie</label>
        <select th:field="*{movieid}" class="form-control form-control-user">
                <option th:each="movieid : ${MOVIELIST}" th:value="${movieid.movieid}" th:text="${movieid.moviename}"></option>
        </select>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{showtime}" class="form-control form-control-user" placeholder="Show Time" required="true">
        </div>
        <div class="form-group">
            <input type="text" th:field="*{ticketprice}" class="form-control form-control-user" placeholder="Ticket Price" required="true">
        </div>
        <button type="submit" class="btn-lg btn-success" value="submit">Add</button>
        <hr>
    </form>
</div>

<!-- End of Content Wrapper -->

</html>
