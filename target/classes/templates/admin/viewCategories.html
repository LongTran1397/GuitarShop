<!DOCTYPE html>
<html th:replace="~{/_admin_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #content}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">
<title id="title">Admin | Danh mục SP</title>
<div id="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800" align="center">Danh mục Sản Phẩm</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a th:att href="/admin/createCategory" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-plus-square"></i>
                    </span>
                <span class="text">Thêm Danh mục mới</span>
            </a>
        </div>
        <span th:if="${message}">
            <div class="alert alert-success alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Note: </strong>[[${message}]].
            </div>
        </span>
        <span th:if="${error}">
            <div class="alert alert-danger alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Note: </strong>[[${message}]].
            </div>
        </span>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th style="text-align: center">ID</th>
                        <th style="text-align: center">Tên danh mục</th>
                        <th style="text-align: center">Metadata</th>
                        <th style="text-align: center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${categoryList}">
                        <td style="text-align: center" th:text="${c.id}"></td>
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.metadata}"></td>
                        <td align="center">
                            <a th:href="@{'/updateCategory/' + ${c.id}}" class="btn btn-sm btn-info"
                               title="Cập nhật Danh mục">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{'/deleteCategory/' + ${c.id}}"
                               onclick="if(!(confirm('Bạn có chắc muốn xóa Danh mục này?'))) return false" class="btn btn-sm btn-danger"
                               title="Xóa danh mục">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>

<!-- End of Content Wrapper -->

</html>
